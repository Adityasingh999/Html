<!DOCTYPE html>
<html lang="en" class=""><head>
    <link rel="stylesheet" media="all" href="https://assets.splitwise.com/assets/motel-62bde3f5dd2588bde1fb420d9e9b8aa43c29b1a42790976f8b7d27530f589d15.css">
    
    <title>Log in :: Splitwise</title>  
  </head>
  <body class="font-sans subpixel-antialiased login" id="">
    <div class="container mx-auto">
    <header class="flex items-center justify-between px-8 py-5 font-mont mx-auto">
      <a href="/" class="flex items-center">
      </a>
        <div id="guest" class="flex items-center text-xs sm:text-sm md:text-normal font-normal">
          <div class="dropdown relative">
            <a class="dropdown-reveal text-teal px-4 block cursor-pointer font-mont font-semibold" href="/login">Log in</a>
          </div>
          <a class="bg-teal text-white px-3 py-2 sm:px-5 sm:py-3 rounded shadow sm-cta-button" href="/signup">Sign up</a>
        </div>
    </header>
  </div>  
  <main class="bg-facets">
    <div class="container mx-auto px-4 md:px-8 pt-8">
      <div class="lg:flex align-center justify-center items-center">
        <div class="lg:w-1/2 xl:w-1/2 modal_box px-4 md:px-16">
          <div class="text-3xl font-mont mb-4">
            Log in
          </div>
  
          <form class="font-mont" novalidate="novalidate" action="/authentication" accept-charset="UTF-8" method="post"><input type="hidden" name="authenticity_token" value="R57zDyZ1pENY6qZ02npcUOpO4O+LNfuF9lGYqf+LYfQLS2JwbpuO0WRI9gRyTf8WtiuDYIhN0WgzpnU67fUBNg==" autocomplete="off">
            
              <label for="credentials_identity">Email address</label>
              <div class="input mb-4">
                <input autocapitalize="off" type="email" name="credentials[identity]" id="credentials_identity">
              </div>
              <label for="credentials_password">Password</label>
              <div class="input mb-4">
                <input type="password" name="credentials[password]" id="credentials_password">
              </div>
              
            
              <div>
                <input value="e6557492-6214-40bb-9a2a-bee210ded3a7" autocomplete="off" type="hidden" name="sequence[token]" id="sequence_token">
              </div>
            <div class="py-4">
              <input type="submit" name="commit" value="Log in" class="cta-button block font-mont rounded bg-teal-darker text-white shadow px-4 py-2 text-center w-full" data-disable-with="Log in">
            </div>
  </form>
          <a class="block text-center font-mont font-semibold text-teal-darker py-2" href="/password_reset">Forgot your password?</a>
  
          <div class="mt-6 text-grey-lightest font-mont font-semibold text-center">
            <hr class="inline-block">
            <div class="inline-block px-2">or</div>
            <hr class="inline-block">
          </div>
  
          <div class="pt-4 pb-6">
            <a class="block cta-button font-mont rounded bg-white border border-grey-lightest shadow px-4 py-2 text-center" rel="nofollow" data-method="post" href="/auth/google_oauth2?redirect_uri=https%3A%2F%2Fwww.splitwise.com%2Fauth%2Fv4%2Fcallback">
              <img class="inline-block mr-2 h-6 w-6" src="https://assets.splitwise.com/assets/fat_rabbit/signup/google-2017-a5b76a1c1eebd99689b571954b1ed40e13338b8a08d6649ffc5ca2ea1bfcb953.png">
              Sign in with Google
  </a>        </div>
        </div>
      </div>
    </div>
  </main>
  </body></html>
